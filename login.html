<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cars Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <!-- NAVIGATION -->
  <header>
    <nav class="navbar">
      <h2 class="logo" onclick="window.location.href='index.html'">Cars <span>Hub</span></h2>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </nav>
  </header>

  <!-- HERO SUBSECTION -->
  <section class="hero" style="padding:80px 5%; text-align:center;">
    <div class="hero-inner">
      <h1>Login to Cars Hub</h1>
      <p>Access your account to manage your bookings</p>
    </div>
  </section>

  <!-- LOGIN FORM -->
  <main class="center-viewport">
    <form class="login-form">
      <h1>Sign In</h1>
      
      <label for="email">Email</label>
      <input type="email" id="email" class="box" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" class="box" placeholder="Enter your password" required>
      
      <button type="submit" class="btn btn--primary">Login</button>
      
      <p style="margin-top:15px; font-size:14px; color:var(--text-light);">
        Don't have an account? <a href="contact.html" style="color:var(--brand); text-decoration:none;">Sign Up</a>
      </p>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footercontainer">
      <div class="socialicons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="footernav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footerbottom">
        Â© 2025 Cars Hub | Designed by Nova
      </div>
    </div>
  </footer>
</body>
</html>
