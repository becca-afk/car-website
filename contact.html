  <main>
    <section>
      <h2>Contact Us</h2>
      <p>Have a question or want to schedule a test drive? Fill out the form below.</p>

      <!-- Test Drive Form -->
      <form action="mailto:info@example.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="name" class="box" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="box" required>

        <label for="car">Car</label>
        <input id="car" name="car" class="box" placeholder="Enter the car model" required>

        <label for="date">Preferred Date</label>
        <input id="date" name="date" type="date" class="box" required>

        <button type="submit" class="btn btn--primary">Schedule Test Drive</button>
      </form>
    </section>
  </main>
</body>
